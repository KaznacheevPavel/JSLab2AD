<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>JSHometask 2</title>
</head>
<body>
    <section class="cards">
        <div class="wrapper">
            <button class="button">Добавление</button>
            <div class="list">
                <div class="card_wrapper">
                    <div class="card__name">Мастер и Маргарита</div>
                    <div class="card__year">1967</div>
                    <div class="card__writer">Михаил Булгаков</div>
                    <div class="card__genre">Роман</div>
                </div>
                <div class="card_wrapper">
                    <div class="card__name">Преступление и наказание</div>
                    <div class="card__year">1866</div>
                    <div class="card__writer">Федр Достоевский</div>
                    <div class="card__genre">Роман</div>
                </div>
                <div class="card_wrapper">
                    <div class="card__name">451 градус по Фаренгейту</div>
                    <div class="card__year">1953</div>
                    <div class="card__writer">Рэй Брэдбери</div>
                    <div class="card__genre">138</div>
                </div>
            </div>
        </div>
    </section>

    <div class="popup">
        <div class="popup__content">
            <img src="./images/close.svg" alt="" class="popup__close">
            <form class="popup__form" name="new">
                <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
                <input type="text" name="year" class="popup__input popup__input_type_year" placeholder="Год написания">
                <input type="text" name="writer" class="popup__input popup__input_type_writer" placeholder="Писатель">
                <input type="text" name="genre" class="popup__input popup__input_type_genre" placeholder="Жанр">
                <button type="submit" class="button popup__button">Добавить</button>
            </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
